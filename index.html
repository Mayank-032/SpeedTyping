<body>
    <h1>Hey World</h1>

    <div id="main-content" class="row">
        <div id="typingAreas" class="col-lg-10">
            <textarea name="text" id="myReadOnlyTextArea" cols="80" rows="5" readonly></textarea>
            <textarea name="text" id="myWriteOnlyTextArea" cols="65" rows="2" onclick="setInterval(startTimer, 1000);"></textarea>
        </div>

        <div id="timer" class="col-lg-2">
            <div id="time">
                <span id="minutes">0</span>:<span id="seconds">5</span>
            </div>
        </div>
    </div>
