<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <h1>Hey World</h1>
    <div class="container">
        <div id="main-content" class="row">
            <div id="typingAreas" class="col-lg-10">
                <div contenteditable="false" class="myReadOnlyTextArea">
                    HI
                </div>
                <textarea name="text" class="myWriteOnlyTextArea" cols="65" rows="2"
                    onkeydown="processCurrentText(event)" onfocus="start()"></textarea>
            </div>

            <div id="timer" class="col-lg-2">
                <div id="time">
                    <span id="minute">00</span>:<span id="second">00</span>
                </div>
            </div>
        </div>

        <div id="controlButtons">
            <button id="pause-btn" class="btn btn-outline-secondary" onclick="pause()">Pause</button>
            <button id="reset-btn" class="btn btn-outline-danger" onclick="reset()">Reset</button>
            <select name="chooseTime" id="chooseTime" onchange="SetTimeLimit">
                <option value="15"><span id="minute">00</span>:<span id="second">15</span>
                <option value="30"><span id="minute">00</span>:<span id="second">30</span>
                <option value="1"><span id="minute">01</span>:<span id="second">00</span>
                <option value="2"><span id="minute">02</span>:<span id="second">00</span>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="displayResult" class="row">
            <div class="col-7">
                <div id="main_stats">
                    <h4>Speed: <span id="speed">0</span></h4>
                    <h4>Accuracy: <span id="accuracy">0</span>%</h4>
                </div>

                <div id="share_stats">
                    <a href="#" id="shareOnFb"><i class="fa fa-facebook-square" style="font-size:30px; color:blue"></i>
                        Share on Facebook</a>
                    <a href="#" id="shareOnTw"><i class="fa fa-twitter" style="font-size:30px;color:black"></i> Share on
                        Twitter</a>
                    <a href="#" id="shareOnEm"><i class="fa fa-google-plus-official"
                            style="font-size:30px;color:red"></i> Share via Email</a>
                </div>
            </div>
            <div class="col-5">
                <div id="result_content">
                    <h6>Raw Speed: <span id="raw_speed">0</span></h6>
                    <h6>Correct Entries: <span id="correct_entries">0</span></h6>
                    <h6>Actual Incorrect Entries: <span id="actual_incorrect_entries">0</span></h6>
                    <h6>Fixed Incorrect Entries: <span id="fixed_incorrect_entries">0</span></h6>
                    <h6>Characters Typed: <span id="characters_ty">0</span></h6>
                    <h6>Characters per minute: <span id="cpm">0</span></h6>
                    <h6>Total Time: <span id="total_time">0</span></h6>
                </div>
            </div>
        </div>
    </div>










    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
